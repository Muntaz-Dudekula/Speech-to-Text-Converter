<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="speechToTextConversion()">
    <h1>Speech to Text Converter</h1>
    <div id="wrapper">
        <textarea id="text" name="text" rows="4"></textarea>
    </div>

    <div class="container">
        <img id="playButton" class="playButton" src="image\microphone icon.png" alt="Microphone">
        <p class="instruction">Click on the mic to start recording</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
